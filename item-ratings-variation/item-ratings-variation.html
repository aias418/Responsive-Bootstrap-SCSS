<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Ratings Variation </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="./default-style.css">
    <link rel="stylesheet" type="text/css" href="./item-ratings-variation.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>
    <script src="./scripts.min.js"></script>
</head>
<body>
    <div class="item-ratings-variation">
        <div class="app-container">

            <p class="main-title">
             Casino Rank
            </p>
            <div class="charts-wrapper">
                <div class="left-box ">
                    <div class="circular-chart-main">
                     <svg viewBox="0 0 36 36" class="circular-chart blue">
                         <path class="circle-bg"
                             d="M18 2.0845
                             a 15.9155 15.9155 0 0 1 0 31.831
                             a 15.9155 15.9155 0 0 1 0 -31.831"
                         />
                         <path class="circle"
                             stroke-dasharray="90, 100"
                             d="M18 2.0845
                             a 15.9155 15.9155 0 0 1 0 31.831
                             a 15.9155 15.9155 0 0 1 0 -31.831"
                         />
                         <text x="18" y="20.35" class="percentage">
                             <tspan x="20" y="18" class="chart-prog-val">95</tspan>
                             <tspan x="18" y="21" class="chart-prog-lbl">Overall </tspan>
                         </text>
                         </svg>
                    </div>
                </div>
                <div class="right-box bar-chart">
                    <div class="prog-bar-wrapper">
                        <div class="text-info">
                            <span class="prog-lbl">
                                Trust and Fairness
                            </span>
                            <span class="prog-value">
                                100/100
                            </span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                                <span class="prog-inner"></span>
                            </div>
                        </div>
                    </div>
                    <div class="prog-bar-wrapper">
                        <div class="text-info">
                            <span class="prog-lbl">
                                Games
                            </span>
                            <span class="prog-value">
                                100/100
                            </span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                                <span class="prog-inner"></span>
                            </div>
                        </div>
                    </div>
                    <div class="prog-bar-wrapper">
                        <div class="text-info">
                            <span class="prog-lbl">
                                Bonuses
                            </span>
                            <span class="prog-value">
                                80/100
                            </span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:80%">
                                <span class="prog-inner"></span>
                            </div>
                        </div>
                    </div>
                    <div class="prog-bar-wrapper">
                        <div class="text-info">
                            <span class="prog-lbl">
                                Customer Support
                            </span>
                            <span class="prog-value">
                                100/100
                            </span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                                <span class="prog-inner"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
