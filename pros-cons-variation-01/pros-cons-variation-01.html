    <body>
        <div class="pros-cons-variation-01">

					Ruby Fortune Casino Hits and Misses

                <div class="pros-cons-table">

							</li>
						 </ul>
					</div>
					<div class="column">
						<div class="header">
							<span class="underline">Misses</span>
						</div>
						<ul class="list">
							<li class="item miss">
								<i class="fa fa-times"></i>Bonuses could be bigger
							</li>
							<li class="item miss">
								<i class="fa fa-times"></i>No live chat support

						 </ul>
					</div>
