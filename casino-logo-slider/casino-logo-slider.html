<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Casino Logo Slider

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <link rel="stylesheet" type="text/css" href="./default-style.css">
        <link rel="stylesheet" type="text/css" href="./casino-logo-slider.css">
        <script src="https://code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script src="./casino-logo-slider.js"></script>
    </head>
    <body>
        <div class="casino-logo-slider">

                                <img alt="Playamo Casino Logo" title="Playamo Casino Logo" class="toplist-carousel-logo" data-src="./img/playamo.png" src="./img/playamo.png" lazy="loaded">
                            </a>
                            <a href="#" class="toplist-carousel-item">
                                <img title="undefined Logo" class="toplist-carousel-logo" data-src="./img/CasinoSecretLogo.svg" src="./img/CasinoSecretLogo.svg" lazy="loaded">
                            </a>
                            <a href="#" class="toplist-carousel-item">
                                <img alt="John &amp;amp; Vera Casino" title="Vera &amp; John Logo" class="toplist-carousel-logo" data-src="./img/johnvera.png" src="./img/johnvera.png" lazy="loaded">
                            </a>
                            <a href="#" class="toplist-carousel-item">
                                <img alt="Spin Palace Casino" title="Spin Casino Logo" class="toplist-carousel-logo" data-src="./img/spincasino.svg" src="./img/spincasino.svg" lazy="loaded">
                            </a>
                        </div> 
                        <div class="swiper-slide toplist-carousel-wrapper-slide">
                            <a href="#" class="toplist-carousel-item">
                                <img alt="Jackpot City Casino" title="Jackpot City Logo" class="toplist-carousel-logo" data-src="./img/jackpot-city.svg" src="./img/jackpot-city.svg" lazy="loaded">
                            </a>
                            <a href="#" class="toplist-carousel-item">
                                <img alt="Royal Panda Casino" title="Royal Panda Casino Logo" class="toplist-carousel-logo" data-src="./img/royalpanda.png" src="./img/royalpanda.png" lazy="loaded">
                            </a>
                            <a href="#" class="toplist-carousel-item">
                                <img alt="casino-days" title="casino-days" class="toplist-carousel-logo" data-src="./img/casino-days.png" src="./img/casino-days.png" lazy="loaded">
                            </a>
                            <a href="#" class="toplist-carousel-item">
                                <img alt="22bet Logo" title="22bet Logo" class="toplist-carousel-logo" data-src="./img/22bet.png" src="./img/22bet.png" lazy="loaded">
                            </a>
                        </div>
                    </div> 
                    <div class="swiper-pagination"></div>
                </div>

                <div class="swiper-container toplist-carousel-wrapper-mobile">
                    <div class="swiper-wrapper swiper-wrapper">
                        <a href="#" class="swiper-slide toplist-carousel-wrapper-slide toplist-carousel-item">

                        </a>
